# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy to gb-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
     - main  # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this if your build command is different

      - name: Create gb-pages branch
        run: git checkout -b gb-pages

      - name: Copy files to root directory
        run: cp -r ./dist/* .

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add files
        run: git add .

      - name: Commit changes
        run: git commit -m 'Copy files to root directory in gb-pages branch'

      - name: Push to gb-pages branch
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/mayabargig/FrontEnd_EasyBusy.git gb-pages --force

      - name: Switch back to default branch
        run: git checkout main  # Change this to your default branch

      - name: Delete gb-pages branch locally
        run: git branch -D gb-pages
